<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Myelin Slider jQuery Plugin</title>
		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="../css/myelinSlider.css">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.myelinSilder.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
			$(document).ready(function() {
				 $('.content-slide').myelinSlider({
					 auto : true,
					 type : 'content',
					 speed : 4000
				 });
				 
				 $('.slide-show').myelinSlider({
					 auto : true,
					 type : 'slideshow',
					 speed : 2000
				 });
			});
			
		</script>
	</head>
	<body>
		<div id="section">
			
			<!-- Content Slide -->
			<div class="content-slide">
				<ul>
					<li><a href="http://mokgoon.com" id="mb1"><img src="../img/sample_img01.jpg" alt="Content01" /></a></li>
					<li><a href="http://mokgoon.com" id="mb2"><img src="../img/sample_img02.jpg" alt="Content02" /></a></li>
					<li><a href="http://mokgoon.com" id="mb3"><img src="../img/sample_img03.jpg" alt="Content03" /></a></li>
					<li><a href="http://mokgoon.com" id="mb4"><img src="../img/sample_img04.jpg" alt="Content04" /></a></li>
					<li><a href="http://mokgoon.com" id="mb5"><img src="../img/sample_img05.jpg" alt="Content05" /></a></li>
					<li><a href="http://mokgoon.com" id="mb6"><img src="../img/sample_img06.jpg" alt="Content06" /></a></li>
					<li><a href="http://mokgoon.com" id="mb7"><img src="../img/sample_img07.jpg" alt="Content07" /></a></li>
					<li><a href="http://mokgoon.com" id="mb8"><img src="../img/sample_img08.jpg" alt="Content08" /></a></li>
				</ul>
			</div>
			
			
			<!-- Slide Show -->
			<div class="slide-show">
				<ul>
					<li><a href="http://mokgoon.com" id="sw1"><img src="../img/sample_img01.jpg" alt="slide show01" /></a></li>
					<li><a href="http://mokgoon.com" id="sw2"><img src="../img/sample_img02.jpg" alt="slide show02" /></a></li>
					<li><a href="http://mokgoon.com" id="sw3"><img src="../img/sample_img03.jpg" alt="slide show03" /></a></li>
					<li><a href="http://mokgoon.com" id="sw4"><img src="../img/sample_img04.jpg" alt="slide show04" /></a></li>
					<li><a href="http://mokgoon.com" id="sw5"><img src="../img/sample_img06.jpg" alt="slide show05" /></a></li>
				</ul>
			</div>
			
		</div>
	</body>
</html>
