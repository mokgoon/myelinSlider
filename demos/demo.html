<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Myelin Slider jQuery Plugin</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/style.css">
		<script type="text/javascript" src="../js/jquery-1.9.1.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.myelinSilder.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
			$(document).ready(function() {
				
				 $('.banner').myelinSlider({
					 auto : true,
					 speed : 4000
				 });
				
			});
			
		</script>
	</head>
	<body>
		<div id="section">
			
			<div class="banner">
				<ul class="banner-img">
					<li><a href="#none" id="mb01"><img src="../img/sample_img01.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb02"><img src="../img/sample_img02.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb03"><img src="../img/sample_img03.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb04"><img src="../img/sample_img04.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb05"><img src="../img/sample_img05.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb06"><img src="../img/sample_img06.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb07"><img src="../img/sample_img07.jpg" alt="" /></a></li>
					<li><a href="#none" id="mb08"><img src="../img/sample_img08.jpg" alt="" /></a></li>
				</ul>
				<ul class="banner-txt">
					<li><a href="#none" class="mb01">Image01</a></li>
					<li><a href="#none" class="mb02">Image02</a></li>
					<li><a href="#none" class="mb03">Image03</a></li>
					<li><a href="#none" class="mb04">Image04</a></li>
					<li><a href="#none" class="mb05">Image05</a></li>
					<li><a href="#none" class="mb06">Image06</a></li>
					<li><a href="#none" class="mb07">Image07</a></li>
					<li><a href="#none" class="mb08">Image08</a></li>
				</ul>
			</div>
			
		</div>
	</body>
</html>
